<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2 variaveis que me vao permitir manter os scores
        let computerScore = 0;
        let playerScore = 0;
        // Funcao que gera o move do computador aleatoriamente
        function ComputerPlay() {
            let moves = ['Rock', 'Paper', 'Scissor'];
            return moves[Math.floor(Math.random() * 3)]


        }



        // FUncao que compara os dois resultados e gera um alerta com o resultado
        function playRound(playerSelection, computerSelection) {
            // Passar as duas variaveis para lower case para tornar a comparacao casesensitive
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection == 'rock') {
                if (computerSelection == 'rock') {
                    return 'Its a tie';

                } else if (computerSelection == 'scissor') {
                    playerScore += 1;
                    return 'You win!';


                } else if (computerSelection == 'paper') {
                    computerScore += 1;
                    return 'You loose';


                }



            } else if (playerSelection == 'paper') {
                if (computerSelection == 'rock') {
                    playerScore += 1;
                    return 'You Win';


                } else if (computerSelection == 'scissor') {
                    computerScore += 1;
                    return 'You loose!';

                } else if (computerSelection == 'paper') {
                    return 'tie';

                }




            } else if (playerSelection == 'scissor') {
                if (computerSelection == 'rock') {
                    computerScore += 1;
                    return 'You loose';

                } else if (computerSelection == 'scissor') {
                    return 'Its a tie';
                } else if (computerSelection == 'paper') {
                    playerScore += 1;
                    return 'You win!';


                }
            } else return 'You much choose one of the three';

        }

        //Funcao que joga 5 rondas e da o resultado final
        function game() {
            let round;

            let playerSelection = prompt('Enter Rock Paper or Scissor');

            //Passar o resultado da funcao para uma variavel
            let computerSelection = ComputerPlay();
            // mostrar o que o computador escolheu
            console.log(`Computer choose ${computerSelection}`);
            console.log(playRound(playerSelection, computerSelection));



            //condicao que calcula quem ganha ou perde no final
            if (computerScore > playerScore) {
                console.log(`You loose the game ${computerScore} to ${playerScore}`);
            } else if (computerScore < playerScore) {
                console.log(`You win the game ${playerScore} to ${computerScore}`);
            } else {
                console.log('Its a tie');

            }



        }

        // chamar a funcao para correr o programa
        game();
    </script>


</body>
