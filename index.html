<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissor UI</title>

</head>

<body>


    <div class='container'>
        <header class="header">

            <h1>Rock paper Scissor</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player Score:0</p>
                <p>Cumputer Score:0</p>
            </div>
        </header>
        <h2>Select One</h2>
        <div class="choices">
            <img class="choice" src=" rock.png " alt="rock" id="rock">
            <img class="choice" src="paper.png " alt="paper" id="paper">
            <img class="choice" src="scissor.png " alt="scissor" id="scissor">
        </div>

        <div id="result" class="result">





        </div>

    </div>




    <script type=" text/javascript " src="javascript.js "></script>
</body>

</html>
